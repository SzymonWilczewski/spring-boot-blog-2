<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid place-items-center h-screen bg-gray-200 dark:bg-gray-800">
        <div class="p-6 md:w-80 bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 dark:bg-gray-700 dark:border-gray-600">
            <form class="space-y-6" th:action="@{/register}" method="post" th:object="${user}">
                <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                    Create an account
                </h3>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        Email
                    </label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Username" required="true" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-xs italic mt-2"></p>
                </div>
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        Username
                    </label>
                    <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Username" required="true" />
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 text-xs italic mt-2"></p>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                        Password
                    </label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required="true" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-xs italic mt-2"></p>
                </div>
                <input type="hidden" name="role" value="USER" />
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Register
                </button>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                    Already a user?
                    <a href="/login" class="text-blue-700 hover:underline dark:text-blue-500">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
